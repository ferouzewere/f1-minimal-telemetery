name: CI

on:
  push:
    branches: [ main, feature/restructure ]
  pull_request:
    branches: [ main ]

jobs:
  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install Dependencies
        run: npm install --legacy-peer-deps
      - name: Lint
        run: npm run lint --workspace=@app/frontend
      - name: Test
        run: npm test --workspace=@app/frontend

  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pydantic pytest httpx
      - name: Test
        run: pytest apps/bridge/tests/
